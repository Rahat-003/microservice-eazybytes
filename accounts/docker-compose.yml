

services:
  accounts:
    image: "rahat1722/accounts:section4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: "700m"
    networks:
      - eazybank

  loans:
    image: "rahat1722/loans:section4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: "700m"
    networks:
      - eazybank

  cards:
    image: "rahat1722/cards:section4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: "700m"
    networks:
      - eazybank

networks:
  eazybank:
    driver: "bridge"